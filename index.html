<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
</head>
<body class="theme">
    <div class="main">
        <div class="header">
            <h3>Where in the world?</h3>
            <div class="themeChanger">
                <img src="img/dark-mode-6682.png" alt="" class="none" id="dark">
                <img src="img/sun-24.png" alt="" id="sun">
                <h3 id="id">Light Theme</h3>
                <h3 class="none" id="idd">Dark Theme</h3>
            </div>
        </div>
        <div class="searchFilter ">
            <div class="search">
                <img src="img/old_zoom_original.png" alt="">
                <input type="text" placeholder="Enter Country name" class="">
            </div>
            <div class="goback none"><h4>Back</h4></div>
            <select class="select ">
                <option value="" class="option" style="width: 300px; height: 50px;">Filter by Region</option>
                <option value="Africa" class="option">Africa</option>
                <option value="America" class="option">America</option>
                <option value="Asia" class="option">Asia</option>
                <option value="Europe" class="option">Europe</option>
                <option value="Oceania" class="option">Oceania</option>
            </select>
        </div>
        <div class="nations ">
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
